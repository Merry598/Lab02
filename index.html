<!--Drag Drop Es cuando se "toma" un objeto y arrastra a una ubicaciÃ³n diferente.-->
    <h1>Drag Drop</h1>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)"></div><br>
       
    <img id="imagen" src="youtube.png" draggable="true" ondragstart="drag(event)">  
   
<script>

    function allowDrop(ev){
      ev.preventDefault();
    }

    function drag(ev){
      ev.dataTransfer.setData("Text",ev.target.id);
    }

    function drop(ev){
     ev.preventDefault();
     var datos=ev.dataTransfer.getData("Text");
     ev.target.appendChild(document.getElementById(datos));

    }
 </script>
